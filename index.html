<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <title>Table to Excel</title>
</head>
<body> 
    <h1>Tabela Excel</h1>
    <div>
        <input type="text" id="nome" placeholder="Insira seu nome">
        <input type="number" id="valor" placeholder="Insira o valor">
        <input type="number" id="quant" placeholder="Insira a quantidade">
    </div>
    
    <div>
        <button onclick="adicionarItem()">Adicionar na Tabela</button>
    </div>
    <br>
    
    <div>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>quant</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

        </table>
    </div>
    <br>
    <div>
        <button onclick="exportToExcel()"></button>
    </div>

</body>
</html>
